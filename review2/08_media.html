        <script src="utils.js"></script>
        
        <script>
        
            var form = document.querySelector("form");
            
            form.addEventListener("submit", function(evento){
                
                evento.preventDefault();
                
                
                
                
               var nome = document.querySelector("#nome");
               var nota1 = document.querySelector("#n1");
               var nota2 = document.querySelector("#n2");
               var nota3 = document.querySelector("#n3");
                
                console.log(nome.value);
                
                
                
                
               var nomeValue = nome.value;
               var nota1Value = parseFloat(nota1.value);
               var nota2Value = parseFloat(nota2.value);
               var nota3Value = parseFloat(nota3.value);
                
               var media = calcularMedia(nota1Value, nota2Value, nota3Value);
                
                media = media.toFixed(2); // queremos apenas duas casas decimais
                
                
                
                
                var status = null;
                if(media >= 7){
                    status = "aprovado";
                }else {
                    status = "reprovado";
                };
                
                
                
                
                mostrarMensagem(status + ". a média é " + media + "<br>");
                
                limparFormulario();
                
                function limparFormulario(){
                    nome.value = "";
                    nota1.value = "";
                    nota2.value = "";
                    nota3.value = "";
                    
                    nome.focus();
                }
            });
            
            
        </script>
