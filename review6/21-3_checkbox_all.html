  <thead>
    <tr>
      <th><input type="checkbox" id="mestre"></th>
      <th><label for="mestre" id="labelMestre">Marcar todos</label></th>      
    </tr>

  <tbody>
    <tr>
      <td><input type="checkbox" class="chk"></td>
      <td>Javascript</td>
    </tr>
    <tr>

        	<div class="container">
	        
	        <h2>Resultados</h2>
	        <div id="resultado"></div>
	        
	      </div>
        </section>
        
        <script>
        

            var mestre = document.querySelector("#mestre");
            var chk = document.querySelectorAll(".chk");
            
            var label = document.querySelector("#labelMestre");
            
            mestre.addEventListener("change", function(){
       
            var estaChecado = this.checked;

            label.textContent = (estaChecado) ? "desmarcar" : "marcar todos";
            
                for(var i = 0; i < chk.length; i++){
                    chk[i].checked = estaChecado;
                    
                    colore(chk[i]);
                }; 
            });
            
            function colore(input){
                var estaChecado = input.checked;
                
                input.parentNode.parentNode.style.background = (estaChecado) ? "green" : "red";
            }
            
            var x = 0; 
            while(chk[x]){
                chk[x].addEventListener("change", function(){
                    colore(this);
                })    
                x++;
            }
            
        
        </script>
        
        
    </body>
