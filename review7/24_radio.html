	    <section>
        	<div class="container">
	        	<h1>Chekbox</h1>

	        	<form class="form-inline">
				  	<div class="form-group">	
				  		    
				   		<label><input type="radio" value="red" name="cor">Vermelho </label>
				   		</div>
                	<div class="form-group">
            <label><input type="radio" value="green" name="cor">Verde </label>
            </div>
                	<div class="form-group">
            <label><input type="radio" value="blue" name="cor">Azul </label>
            </div>
                	<div class="form-group">
            <label><input type="radio" value="#6712bc" name="cor">surpresa </label>
            </div>
                	<div class="form-group">
            <label><input type="radio" value="#814910" name="cor">diarreia </label>

        	</div>	
        </section>

        <section>
        	<div class="container">
	        
	        <h2>Resultados</h2>
	        <div id="resultado"></div>
	        
	      </div>
        </section>
        
        <script>
        
        var inputs = document.querySelectorAll("input");
            
        var x = 0;  

        var resultado = document.querySelector("#resultado");
        
        function pintar(cor){
            resultado.style.background = cor;
        };
            
        while(inputs[x]){
            inputs[x].addEventListener("change", function(){
                var cor = this.value;
                pintar(cor);
            })
            x++;
        };
        
        
            
        
        </script>
        
    </body>
