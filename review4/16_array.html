        <script>
        
            var nomes = ["joaquim", "bernardo", "rosangela", "ana", "helio"];
            
            var qtdNomes = nomes.length;
            var mensagem = "";
            
            //com FOR
            
            for(var i = 0; i < qtdNomes; i++){
                mensagem += nomes[i] + "<br>";
            }
            
            mostrarMensagem(mensagem);
        
            
            mostrarMensagem("<hr>"); // linha de separação entre os arrays
            
            // agora como WHILE
            
            mensagem = ""; //para limpar o campo
            
            var x = 0;
            while(nomes[x]){
                mensagem += nomes[x] + "<br>";
                x++;
            }
            mostrarMensagem(mensagem);
